<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway:wght@600;700&family=Sacramento&family=Waiting+for+the+Sunrise&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List <img src="./to-do-list.svg" width="50px" alt="" /></h1>
    <form action="" class="container" id="form" data-new-list-form>
      <input data-new-list-input type="text" id="input" />
      <button id="add">+</button>
    </form>
    <div class="to-dos" id="toDoContainer" data-lists></div>
    <script src="./script.js"></script>
  </body>
</html>
